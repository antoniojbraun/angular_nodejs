<form (submit)="submit()" class="card w-[400px]" [formGroup]="form">
  <div>
    <label for="email">Email</label>
    <input
      formControlName="email"
      type="text"
      id="email"
      name="email"
      placeholder="Email"
    />
  </div>
  <div>
    <label for="password">Password</label>
    <input
      formControlName="password"
      type="password"
      id="password"
      name="password"
      placeholder="Password"
    />
  </div>
  <div class="flex justify-end mt-4">
    <button [disabled]="!form.valid" type="submit">Login</button>
  </div>
  <div class="text-center text-xs mt-4 text-gray-600">
    Don't have an account?
    <a routerLink="/auth/register" class="font-bold">Register here</a>
  </div>
  <div class="text-center text-xs mt-1 text-gray-600">
    Forgot your password?
    <a routerLink="/auth/forgot-password" class="font-bold">Reset here</a>
  </div>
</form>
