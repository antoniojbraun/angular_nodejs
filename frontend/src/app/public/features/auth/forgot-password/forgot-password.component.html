<form (submit)="submit()" class="card w-[400px]" [formGroup]="form">
  <div>
    <label for="email">Email</label>
    <input
      formControlName="email"
      type="text"
      id="email"
      name="email"
      placeholder="Email"
    />
  </div>

  <div class="flex justify-end mt-4">
    <button [disabled]="!form.valid" type="submit">Reset</button>
  </div>
</form>
